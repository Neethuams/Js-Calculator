<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="history"></div>
            <div id="result">0.00</div>
        </div>
        <div class="operations">
            <button onclick="saveOperator('+')">+</button>
            <button onclick="saveOperator('-')">-</button>
            <button onclick="saveOperator('*')">*</button>
            <button onclick="saveOperator('/')">/</button>
        </div>
        <div class="numbers">
            <button onclick="saveNumber('1')">1</button>
            <button onclick="saveNumber('2')">2</button>
            <button onclick="saveNumber('3')">3</button>

            <button onclick="saveNumber('4')">4</button>
            <button onclick="saveNumber('5')">5</button>
            <button onclick="saveNumber('6')">6</button>

            <button onclick="saveNumber('7')">7</button>
            <button onclick="saveNumber('8')">8</button>
            <button onclick="saveNumber('9')">9</button>

            <button onclick="clearAll()">CLR</button>
            <button onclick="saveNumber('0')">0</button>
            <button onclick="findAnswer()">=</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
